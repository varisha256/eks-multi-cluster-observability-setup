name: Platform Deployment

on:
  push:
    branches: [main]
    paths: ['eks-deployments/platform/**']
  workflow_dispatch:

jobs:
  deploy-platform:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    
    - name: Update kubeconfig for platform cluster
      run: aws eks update-kubeconfig --region us-west-2 --name platform-eks
    
    - name: Deploy platform namespace
      run: kubectl apply -f eks-deployments/platform/cd-observ/00-namespace.yaml
    
    - name: Deploy platform ingress namespace
      run: kubectl apply -f eks-deployments/platform/ingress/00-namespace.yaml
    
    - name: Deploy platform services
      run: |
        kubectl apply -f eks-deployments/platform/cd-observ/
        kubectl apply -f eks-deployments/platform/ingress/
    
    - name: Wait for deployments
      run: |
        kubectl wait --for=condition=available --timeout=300s deployment/argocd-server -n platform
        kubectl wait --for=condition=available --timeout=300s deployment/grafana -n platform
        kubectl wait --for=condition=available --timeout=300s deployment/prometheus -n platform